steps:
    - id: "Go Test"
      name: "gcr.io/cloud-builders/go"
      args: ["test","desafio"]
      env: ['GOPATH=.']
      dir: 'CI'

    - name: 'gcr.io/cloud-builders/go'
      args: ['install', 'desafio']
      env: ['GOPATH=.']
      dir: 'CI'
      
    - id: "Gerando Imagem"
      name: 'gcr.io/cloud-builders/docker'
      args: ['build','-t','gcr.io/$PROJECT_ID/desafio-ci:latest','.']
images: ['gcr.io/$PROJECT_ID/desafio-ci:latest']
    
